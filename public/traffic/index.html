<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Chargetrip API: Elevation plot example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Build a route with the Chargetrip API and show elevation data" />
    <meta name="keywords" content="Chargetrip, Chargetrip API, EV, ev-cars, ev-routing elevation consumption" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600&display=swap" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="icon" href="../favicon-57.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>
    <div class="github">
      <a href="https://github.com/chargetrip/examples/tree/master/elevation-plot" title="github examples">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>

    <div class="journey-specs" id="journey">
      <header class="header">
        <h1>Journey Specs</h1>
        <div class="header-route">Amsterdam • Berlin</div>
      </header>

      <h2>Trafic impact</h2>
      <ul class="info">
        <li class="info-duration">
          35 minutes delay
        </li>
        <li class="info-consumption">
          6.161 kWh extra consumption
        </li>
      </ul>

      <a
        class="chargetrip-logo"
        href="https://chargetrip.com/"
        aria-label="Made with love at Chargetrip"
        title="Made with love at Chargetrip"
        >Made with ❤️ at</a
      >
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
