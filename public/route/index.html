<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Route example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;400;500&display=swap" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>
    <div class="clone">
      <p>Clone project</p>
    </div>
    <div class="journey-specs">
      <header>
        <p class="duration" id="duration"></p>
        <p>Amsterdam â€¢ Berlin</p>
        <div id="loader">Loading...</div>
        <div class="overview">
          <div id="distance" class="overvieuw-items"></div>
          <div id="stop" class="overvieuw-items"></div>
          <div id="consumption-overview" class="overvieuw-items"></div>
        </div>
      </header>
      <div class="route">
        <div class="sub-title">Car information</div>
        <div class="sub-item">
          <div>
            Tesla <br />
            <span>Model S</span>
          </div>
          <img class="ev-img" src="5dcd60afeec2cc22f0b95a8f-1573740763.png" />
        </div>
        <ul class="specs">
          <li>Pasengers <span>1</span></li>
          <li>State of Charge <span>72.5 kWh</span></li>
        </ul>
        <div class="sub-item sub-item-border">
          <div>Addapters<br /><span>CHADEMO, Type 2</span></div>
        </div>
        <ul class="specs">
          <div class="sub-title">Trip information</div>
          <li>Charge Duration <span id="charge-duration">--,--</span></li>
          <li>Saved on Fuel <span id="cost">--,--</span></li>
          <li>Total Consumption <span id="consumption">--,--</span></li>
          <li>CO2 Spared <span id="co2">--,--</span></li>
        </ul>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
